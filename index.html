<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5b.ee</title>
</head>
<body>
    <div class="bee">
        🐝 🐝 🐝 🐝
    </div>
    <div id="cursor"></div>
</body>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: none;
    }
    #cursor {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    #cursor::before {
        content: "🐝";
        text-align:center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        position: absolute;
        pointer-events: none;
    }
</style>
<script>
    const cursor = document.getElementById("cursor");

    document.addEventListener("mousemove", event => {
    cursor.style.left = `${event.clientX}px`;
    cursor.style.top = `${event.clientY}px`;
    });
</script>
</html>
